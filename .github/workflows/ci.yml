name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    - cron: "0 6 * * 3"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        php: ["8.2", "8.3", "8.4"]

    runs-on: ${{ matrix.os }}
    name: Test on ${{ matrix.os }}, PHP ${{ matrix.php }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        coverage: pcov

    - name: Get Composer Cache Directory 2
      id: composer-cache
      run: |
        echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - uses: actions/cache@v4
      id: actions-cache
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Cache PHP dependencies
      uses: actions/cache@v4
      id: vendor-cache
      with:
        path: vendor
        key: ${{ runner.os }}-build-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}

    - name: Composer Install
      uses: php-actions/composer@v6

    - name: Code style checks
      run: ./vendor/bin/phpcs

    - name: PHPStan code analysis
      run: php vendor/bin/phpstan analyze

    - name: PHPinsights code analysis
      run: php vendor/bin/phpinsights analyse --no-interaction

    - name: Execute Rector
      run: vendor/bin/rector --dry-run

    - name: Unit tests
      run: ./vendor/bin/phpunit --coverage-clover=coverage.xml

    - name: Send code coverage report to Codecov.io
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.xml
